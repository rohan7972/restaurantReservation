<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Booking - Reservation</title>
    <link rel="stylesheet" href="/FrontEnd/cssfile/reservation.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>

<body>
    <header class="container">
        <div class="logo">
            <img src="/images/images.png" alt="hotel logo">
        </div>
        <div class="navbar">
            <nav>
                <ul>
                    <li><a  href="home.html">Home</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a class="active" href="reservation.html">Reservation</a></li>
                    <li><a href="about.html">About us</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="signup.html">Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="reservation-section container">
        <h2>Make a Reservation</h2>
        
        <!-- Date and Time Picker -->
        <div>
            <label for="reservationDate">Date:</label>
            <input type="date" id="reservationDate" required>
        </div>
        <div>
            <label for="reservationTime">Time:</label>
            <input type="time" id="reservationTime" required>
        </div>

        <!-- Button to Check Availability and Confirm Reservation -->
        <button onclick="checkAvailability()">Check Availability</button>

        <!-- Display Reservation Confirmation -->
        <div id="reservationConfirmation" style="display: none;">
            <p>Your reservation for <span id="confirmedDate"></span> at <span id="confirmedTime"></span> is confirmed!</p>
        </div>
    </section>

    <script src="/FrontEnd/reservation.js"></script>
</body>

</html>
